<!DOCTYPE html>
<html>
<head>
	<title>JS Statements</title>
</head>
<body>
	<h2>JS Statements</h2>
	<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var x,y,z; //statements
		x = 5;	//statements
		y = 16; //statements
		z = x + y; //statements
		document.getElementById('demo').innerHTML = "X + Y = "+ z;
	</script>
</body>
</html>
