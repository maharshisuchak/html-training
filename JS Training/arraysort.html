<!DOCTYPE html>
<html>
<head>
	<title>ArraySort</title>
</head>
<body>
	<h2>Array Sort</h2>
	<p>Abphabetically & Numerically sort gives the different result.</p>
	<p id="demo"></p>
	<button onclick="alphabetically()">Alphabetically Sort</button>
	<p id="demo1"></p>
	<button onclick="numerically()">Numerically Sort</button>
	<p id="demo2"></p>

	<script type="text/javascript">
		var points = [40, 100, 1, 5, 25, 10];
		document.getElementById('demo').innerHTML = points;

		function alphabetically(){
			points.sort();
			console.log(points);
			document.getElementById('demo1').innerHTML = points;
		}

		function numerically(){
			points.sort(function(a, b) {return a - b});
			document.getElementById('demo2').innerHTML = points;
			console.log(points);
		}
	</script>
</body>
</html>
