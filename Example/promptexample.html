<!DOCTYPE html>
<html>
<head>
	<title>Prompt Box</title>
</head>
<body>
	<!--
		Get the value from promptbox
	-->
	<p id="message"></p>
	<!--
		Evaluate the value and display message
	-->
	<script type="text/javascript">
		var num = prompt("Please enter the value : ");

		if (num % 15 == 0 ) {
			document.getElementById('message').innerHTML = "ABC123";
		} else if (num % 3 == 0) {
			document.getElementById('message').innerHTML = "ABC";
		} else if (num % 5 == 0) {
			document.getElementById('message').innerHTML = "123";
		} else {
			document.getElementById('message').innerHTML = "Please enter another number.";
		}
	</script>
</body>
</html>
