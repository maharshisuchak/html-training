<html>
<head>
	<title>Month</title>
</head>
<body>
	<!--
		Get value from user and call function on click event
	-->
	<p>Enter the Number of Month :</p>
	<input id="monthnum" type="number" name="monthnum">
	<button onclick="getMonth()">Get The Month</button>
	<br>
	<p id="month"></p>

	<!--
		define function and evaluate using switch-case
	-->
	<script type="text/javascript">
		var month;

		function getMonth() {
			month = Number(document.getElementById('monthnum').value);

			switch(month){
				case 1 : document.getElementById('month').innerHTML = "January";
				break;

				case 2 : document.getElementById('month').innerHTML = "February";
				break;

				case 3 : document.getElementById('month').innerHTML = "March";
				break;

				case 4 : document.getElementById('month').innerHTML = "April";
				break;

				case 5 : document.getElementById('month').innerHTML = "May";
				break;

				case 6 : document.getElementById('month').innerHTML = "June";
				break;

				case 7 : document.getElementById('month').innerHTML = "July";
				break;

				case 8 : document.getElementById('month').innerHTML = "August";
				break;

				case 9 : document.getElementById('month').innerHTML = "September";
				break;

				case 10 : document.getElementById('month').innerHTML = "Octomber";
				break;

				case 11 : document.getElementById('month').innerHTML = "November";
				break;

				case 12 : document.getElementById('month').innerHTML = "December";
				break;

				default : document.getElementById('month').innerHTML = "Please Enter a valid month";
			}
		}
	</script>
</body>
