<!DOCTYPE html>
<html>
<head>
	<title>Formatting</title>
	<meta charset="utf-8">
</head>
<body>
	<p><b>Bold Text</b></p>
	<p><i>Italic Text</i></p>
	<p><em>Emphasized Text (semantic importance)</em></p>
	<p><strong>Strong Text</strong></p>
	<p><h1>This is <small>Small</small>text.</h1></p>
	<p><h1>This is <mark>marked</mark>text.</h1></p>
	<p>This text is <del>new</del> Replaced.</p>
	<p>This is <ins>inserted</ins> text.</p>
	<p>This is <sup>superscripted</sup> text.</p>
	<p>This is <sub>subscripted</sub> text.</p>	
</body>
</html>
