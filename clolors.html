<!DOCTYPE html>
<html>
<head>
	<title>Colors</title>
</head>
<body>
	<!--There is 140 Standard color name 
		we can define color by different ways like 	color name, RGB, HEX, HSL, RGBA, HSLa-->

	<p style="background-color: red">Background color.</P>
	<p style="color: blue">font color</p>
	<hr>
	<h1 style="background-color: rgb(255,99,71);">RGB- red, green blue</h1>
	<!-- hex value - rrggbb -->
	<h1 style="background-color: #ff6347">Hexadecimal value</h1>
	<!-- In hsl 
	hue is degree on color wheel from 0 to 360
	saturation is percentage, 0% means shades of gray & 100% is full color
	lightness is percentage, 0% means black, 50% neither black nor white, 100% is white.
	-->
	<h1 style="background-color: hsl(9, 100%, 64%);">HSL- hue, saturation, lightness</h1>
	<hr>
	<h1 style="background-color: rgba(255, 99, 71, 0.6);">rgba value where a if from 0(full transpaent) to 1(not transparant at all)</h1>
	<h1 style="background-color: hsla(9, 100%, 64%, 0.6);">hsla value where a (alpha) is same as rgba value </h1>
</body>
</html>
